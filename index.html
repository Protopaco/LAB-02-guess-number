<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess a Number</title>
</head>

<body>

    <main>
        <section>
            <img src='./assets/qmark.png' id='qmark'>
            <div class="userInterface">Guess a number between 0-20</div>
            <div class="userInterface">you have 4 guesses</div>
            <br>
            <span class="space"></span>
            <input id="user-input" type="number" min=0 max=20>
            <span class="space"></span>
            <section id="buttonSection">
                <button id="button">guess</button>
                <button id="guessForMe">guess for me</button>
            </section>  
            <div class="userInterface" id="display"></div>
            <div class="userInterface" id="guessDisplay"></div>
            <button id="resetButton">replay</button>
        </section>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
